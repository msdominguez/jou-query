<html>

<head>
    <title>jou query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./cloud.png" />
</head>

<body class="pink" onload="onLoad()">
    <div class="home-content">
        <a href="/" onclick="onClickHome()">
            <svg class="icon home-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        </a>
        <div id="entryContainer" class="inputs-container">
            <div class="input-row">
                <div class="jou-input">
                    <label>time</label>
                    <input id="timeInput" class="time-input" required />
                </div>
                <select id="amPMInput" class="am-pm">
            <option>AM</option>
            <option>PM</option>
          </select>
                <div class="jou-input">
                    <label>date</label>
                    <input type="date" id="dateInput" class="date-input" required pattern="\d{2}-\d{2}-\d{4}" />
                </div>
            </div>
            <div class="jou-input">
                <label>title</label>
                <input id="titleInput" placeholder="title" />
            </div>
            <div class="jou-input">
                <label>song</label>
                <input id="songInput" placeholder="song" />
            </div>
            <div class="jou-input">
                <label>entry</label>
                <textarea id="entryInput" placeholder="entry" required></textarea>
            </div>
            <div class="heart-upsert-container">
                <svg onclick="onClickHeart()" width="23" height="21" viewBox="0 0 23 21" xmlns="http://www.w3.org/2000/svg">
            <path
              class="heart-upsert"
              d="M20.2913 2.61183C19.7805 2.10083 19.1741 1.69547 18.5066 1.41891C17.8392 1.14235 17.1238 1 16.4013 1C15.6788 1 14.9634 1.14235 14.2959 1.41891C13.6285 1.69547 13.022 2.10083 12.5113 2.61183L11.4513 3.67183L10.3913 2.61183C9.3596 1.58013 7.96032 1.00053 6.50129 1.00053C5.04226 1.00053 3.64298 1.58013 2.61129 2.61183C1.5796 3.64352 1 5.04279 1 6.50183C1 7.96086 1.5796 9.36013 2.61129 10.3918L3.67129 11.4518L11.4513 19.2318L19.2313 11.4518L20.2913 10.3918C20.8023 9.88107 21.2076 9.27464 21.4842 8.60718C21.7608 7.93972 21.9031 7.22431 21.9031 6.50183C21.9031 5.77934 21.7608 5.06393 21.4842 4.39647C21.2076 3.72901 20.8023 3.12258 20.2913 2.61183V2.61183Z"
              stroke="var(--jou-color)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
          </svg>
            </div>
        </div>
        <footer class="main-btn-container">
            <button class="btn-primary save-btn" onclick="onClickSave()">
          save
        </button>
            <p id="saveToast" class="save-btn-toast"></p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="upsert-entry.js"></script>
</body>

</html>
