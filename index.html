<html>

<head>
    <title>jou query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./cloud.png" />
</head>

<body class="peach" onload="loadPage()">
    <div class="home-content">
        <div class="header-block">
            <div class="title-block">
                <svg height="1" width="110">
            <line
              x1="100"
              y1="0"
              x2="10"
              y2="0"
              style="stroke: var(--jou-neutral-3); stroke-width: 2"
            />
          </svg>
                <h1 class="header">jou query</h1>
                <svg height="1" width="110">
            <line
              x1="100"
              y1="0"
              x2="20"
              y2="0"
              style="stroke: var(--jou-neutral-3); stroke-width: 2"
            />
          </svg>
            </div>
            <h2 class="subheader">jou-query.herokuapp.com</h2>
            <div class="main-btn-container">
                <a href="/upsert-entry.html">

                </a>
            </div>

            <div class="input-search-container">

            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
                <input id="searchInput" class="search-input" placeholder="search" onkeyup="repopulateWithPagination()" />
            </div>
            <div class="home-actions">
                <ul id="yearsList" class="years-list"></ul>

                  16.0004L20.1963 22.6666M12.0087 3.31328C9.40455 0.875521
                  3.11957 1.04904e-05 1.19651 6.50001C-0.726563 13 12.0085 23.5
                  15.6962 27.1662L20.1963 22.6666"
              class="icon"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
            </div>
        </div>
        <div id="entriesContainer" class="entries-container"></div>
        <p id="pagCaption" class="pag-caption"></p>
        <div class="pag-container">
            <svg id="leftBtn" onclick="loadPrevPage()" class="pag-btn hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
            <svg id="rightBtn" class="pag-btn" onclick="loadNextPage()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
        </div>
    </div>
    <p id="saveToast" class="save-btn-toast"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="common.js"></script>
    <script src="index.js"></script>

</html>
